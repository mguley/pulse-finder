services:
  web-app:
    container_name: pulse_web_app
    build:
      dockerfile: docker/Dockerfile
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - web-db
    networks:
      - pulse_network
    volumes:
      - .:/usr/src/app
    stdin_open: true
    tty: true

  web-db:
    image: postgres:latest
    container_name: pulse_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pulse_finder
    volumes:
      - pulse_finder_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      pulse_network:
        ipv4_address: 220.45.0.5

  terraform:
    image: hashicorp/terraform:latest
    container_name: pulse_terraform
    volumes:
      - ./terraform/providers/digitalocean:/workspace
    working_dir: /workspace
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - pulse_network
    environment:
      - TF_LOG=TRACE

networks:
  pulse_network:
    ipam:
      driver: default
      config:
        - subnet: 220.45.0.0/16

volumes:
  pulse_finder_db:

